<div class="container">
  <carousel [noPause]="noPause">
    <slide *ngFor="let slide of slides; let index=index">
      <img [src]="slide.image" alt="image slide">
   
      <div class="carousel-caption">
        <h4>Slide {{index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>
</div>
<br><br><br>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">Noticia</h1>
    <p class="lead">Titulo de la noticia</p>
    <hr class="my-4">
    <p>Pequeña descripcion</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Leer más</a>
    </p>
  </div>
</div>
