<div class="page-header">
  <h1>Noticias</h1>
</div>
<div class="row">
  <div class="card border-primary mb-3" style="max-width: 20rem;" *ngFor="let noticia of noticias">
    <div class="card-header">Header</div>
    <div class="card-body">
      <h4 class="card-title">{{noticia.titulo}}</h4>
      <p class="card-text">{{noticia.descripcion}}</p>
    </div>
  </div>
</div>
