<div class="page-header">
    <h1>Noticias</h1>
</div>

<div class="container" *ngFor="let item of listado">
    <div class="jumbotron" style="padding: 10px">
        <h3 class="display-4">{{item.titulo}}</h3>
        <p class="lead">{{item.cabecera}}</p>
        <hr class="my-4">
        <p class="lead">
            <a *ngIf="!item.enlace;" class="btn btn-primary btn-lg" [routerLink]="['/noticias', item.id]" role="button" #local>Leer más</a>
            <a *ngIf="item.enlace;" class="btn btn-primary btn-lg" href="{{item.enlace}}" role="button" #enlace>Leer más</a>
        </p>
    </div>
</div>
